<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-1 :countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <small>Days</small>
        </div>

            <h2 id="hours">00</h2>
            <small>Hours</small>

            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    <div class="place">
        <h2 id="placeh"></h2>

    </div>
   
    <script src="script.js"></script>
